<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>RPS Multiplayer</title>

    <!-- Google Fonts -->

    <!-- Bootstrap Styling -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>

    <!-- Firebase -->

    <!-- My CSS Styling -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- My Javscript -->
    <script src="./assets/javascript/logic.js"></script>

</head>

<body>

<div class="container">
    <div class="jumbotron text-center">
        <h1>Rock Paper Scissors!!</h1>
    </div>

    <div class="card text-center">
        <div class="card-header">
          <h5 class="card-title">How to Play</h5>
        </div>
        <div class="card-body">
          <p class="card-text">Choose either rock, paper, or scissors. Best 2 out of 3 wins!</p>
        </div>
    </div>

    <div id="player-1">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>

        <div>Wins: <span id="wins1"></span></div>
        <div>Losses: <span id="losses1"></span></div>
        <div>Ties: <span id="ties1"></span></div>
    </div>

    <div id="player-2">
        <button id="rock2" data-value="rock">Rock</button>
        <button id="paper2" data-value="paper">Paper</button>
        <button id="scissors2" data-value="scissors">Scissors</button>

        <div>Wins: <span id="wins2"></span></div>
        <div>Losses: <span id="losses2"></span></div>
        <div>Ties: <span id="ties2"></span></div>
    </div>
</div>

</body>
</html>
